<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Putra prima | Log in</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="admin/plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="admin/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="admin/dist/css/adminlte.min.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="index2.html" class="h1"> <img src="admin/images/hitam.png" alt="logoBengkel" style="width: 40px"></a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Masuk untuk memulai sesi anda</p>

      <form id="loginForm" onsubmit="login()" method="post">
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="username" placeholder="Username">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control"  id="katasandi" placeholder="Kata sandi">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Ingatkan saya
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Masuk</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <div class="social-auth-links text-center mt-2 mb-3">
        <a href="#" class="btn btn-block btn-primary">
          <i class="fab fa-facebook mr-2"></i> Masuk dengan Facebook
        </a>
        <a href="#" class="btn btn-block btn-danger">
          <i class="fab fa-google-plus mr-2"></i> Masuk dengan Google+
        </a>
      </div>
      <!-- /.social-auth-links -->

      <p class="mb-1">
        <a href="forgot-password.html">Lupa kata sandi?</a>
      </p>
      <p class="mb-0">
        <a href="register.html" class="text-center">Daftarkan keanggotan baru</a>
      </p>
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.login-box -->

 <!-- Program yang dijalankan oleh javascript -->
 <script>
  function login(){
      //mengambil nilai username dan password dari form
      let user = document.getElementById("username").value;
      let pass = document.getElementById("katasandi").value;
      let form = document.getElementById("loginForm"); //redirect ke web berbeda

      //memeriksa apakah username dan password sesuai dengan yang ditentukan
      if (user == "admin" && pass == "12345"){
          alert("Login Berhasil");
          form.setAttribute("action", "admin/index.html"); //redirect ke web berbeda
      }
      else {
          alert("Login Gagal, Coba Lagi!");
      }
  }
</script>    

<script>
  window.addEventListener('popstate', function (event) {
    // Mengarahkan langsung ke halaman index setelah login atau kembali ke login setelah logout
    if (window.location.pathname.includes('/index.html')) {
        // Jika pengguna mencoba kembali setelah login, arahkan ke index
        window.location.href = "index.html";
    } else if (window.location.pathname.includes('/login.html')) {
        // Jika pengguna mencoba kembali setelah logout, arahkan ke login
        window.location.href = "login.html";
    }
});
 
</script>
<!-- jQuery -->
<script src="admin/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="admin/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="admin/dist/js/adminlte.min.js"></script>
</body>
</html>
